<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
</head>
<body>
  <nav class="app-nav">
    <ul>
      <li>
        <a href="/"><img src="https://github.githubassets.com/images/icons/emoji/unicode/1f1ec-1f1e7.png?v8.png" alt="uk" class="emoji" loading="lazy"> English</a>
      </li>
      <li>
        <a href="/de/"><img src="https://github.githubassets.com/images/icons/emoji/unicode/1f1e9-1f1ea.png?v8.png" alt="de" class="emoji" loading="lazy"> Deutsch</a>
      </li>
    </ul>
  </nav>
  <div id="app"></div>
  <script>
    /* var lang = location.hash.match(/#\/(de)\//)
    console.log(lang)
    if (lang) {
      document.documentElement.setAttribute('lang', lang[1])
    } */
    window.$docsify = {
      repo: 'mirkoschubert/datenschutz-checkliste',
      //homepage: 'https://raw.githubusercontent.com/mirkoschubert/datenschutz-checkliste/master/cheat-sheet.md',
      /* alias: {
        '/(.*)': '/$1',
        '/de/(.*)': '/de/$1'
      }, */
      maxLevel: 3,
      subMaxLevel: 2,
      auto2top: true,
      autoHeader: true,
      executeScript: true,
      routerMode: 'history',
      loadSidebar: true,
      //fallbackLanguages: ['de'],
      /* namespaces: [
        {
          id: "lang",
          values: ["de"],
          optional: true,
          selector: "#lang-selector",
        },
      ], */
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      search: {
        paths: 'auto',
        placeholder: {
          '/': 'Search',
          '/de/': 'Suchen'
        },
        noData: {
          '/de/': 'Keine Ergebnisse',
          '/': 'No Results'
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        depth: 3,
        hideOtherSidebarContent: true,
        pathNamespaces: ['/de'],
      },
      
    }

  // #abc -> ?id=abc
  // %23abc -> ?id=abc
    if (/(?:#|%23)([^\/]+)/.test(location.href)) {
      location.href = location.href.replace(/(?:#|%23)([^\/]+)/, '?id=$1')
    }

  // /#/ -> /
    if (/\/#\//.test(location.href)) {
      location.href = location.href.replace('/#/', '/')
    }
  </script>
  <!-- Docsify v4.13.1 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</body>
</html>
